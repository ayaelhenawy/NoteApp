<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="css/stylee.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section>
        <nav>
            <ul>
                <li><img src="css/img/images.png" alt="Logo"></li>
                <li><a href="#" id="addNoteButton" style="background-color: rgb(0, 0, 0);"><i class="fas fa-plus" style="font-size: 24px; color: aliceblue; "></i></a></li>


            </ul>
        </nav>
        
        <div class="form-container" id="formContainer">
            <h2>Add a New Note</h2>
            <i class="fas fa-times close-icon" id="closeForm"></i> <!-- Close icon -->
            <form id="noteForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="10" required></textarea>
                </div>
                <button class="add" id="add1" onclick="getNoteFromInput()" >Add Note</button>
                <button class="add" id="up1"onclick="updateNote()" >update Note</button>
            </form>
        </div>

        <div class="article-container" id="articleContainer">
           
        </div>
    </section>

       <script src="main.js"></script>
</body>
</html>
